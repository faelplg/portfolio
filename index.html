<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="author" content="@faelplg">
    <title>@faelplg - Web experiments</title>
  </head>
  <body>
    <div class="wrapper container container--raw container--vertical">
      <!-- Cover container -->
      <div id="profile-cover" class="box--shrink container container--horizontal container--raw">
        <div id="profile-cover__container" class="box"></div>
      </div>

      <!-- Profile picture container -->
      <div id="profile-picture" class="box--shrink">
        <div id="profile-picture__container">
          <div class="container container--raw container--horizontal">
            <div class="mini-diamond__wrapper diamond--right">
              <div class="mini-diamond"></div>
            </div>
            <div class="great-diamond__wrapper">
              <div class="great-diamond">
                <img id="profile-diamond__photo" src="./theme/assets/profile_img.jpg" alt="Fake placeholder.">
              </div>
            </div>
            <div class="mini-diamond__wrapper diamond--left">
              <div class="mini-diamond"></div>
            </div>
          </div>
        </div>

        <div id="profile-headline" class="box--shrink">
          <div class="container">
            <h1 id="profile-name" class="font-family--noto-serif">Rafael Goulart</h1>
            <h2 id="profile-username" class="font-family--noto-serif">@faelplg</h2>
          </div>
        </div>

        <div id="profile-status" class="box container container--raw container--horizontal justify-content--end">
          <div class="container container--dense container--horizontal" style="margin-top:115px;">
            <span class="badge">110</span>
            <span class="badge">110</span>
          </div>
        </div>
      </div>

      <!-- Profile content container -->
      <div id="profile-content" class="box">
        <div id="profile-content__container" class="container container--horizontal align__items--center justify__content__center">
          <div class="mini-diamond__wrapper">
            <div class="mini-diamond mini-diamond--dark"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
